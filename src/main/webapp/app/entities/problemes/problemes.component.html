<div>
    <h2 id="page-heading">
        <span jhiTranslate="signalerApp.problemes.home.title">Problemes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-problemes" [routerLink]="['/problemes/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="signalerApp.problemes.home.createLabel">
            Create a new Problemes
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="problemes?.length === 0">
        <span jhiTranslate="signalerApp.problemes.home.notFound">No problemes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="problemes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="libelle"><span jhiTranslate="signalerApp.problemes.libelle">Libelle</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="numeroIp"><span jhiTranslate="signalerApp.problemes.numeroIp">Numero Ip</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="user.id"><span jhiTranslate="signalerApp.problemes.user">User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="agence.id"><span jhiTranslate="signalerApp.problemes.agence">Agence</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let problemes of problemes ;trackBy: trackId">
                    <td><a [routerLink]="['/problemes', problemes.id, 'view']">{{ problemes.id }}</a></td>
                    <td>{{ problemes.libelle }}</td>
                    <td>{{ problemes.numeroIp }}</td>
                    <td>
                        {{ problemes.user?.id }}
                    </td>
                    <td>
                        <div *ngIf="problemes.agence">
                            <a [routerLink]="['/agence', problemes.agence?.id, 'view']" >{{ problemes.agence?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/problemes', problemes.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/problemes', problemes.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(problemes)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
